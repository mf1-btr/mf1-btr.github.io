- title: Breakfast
  group: featured
  image: images/software/breakfast.png
  link: https://github.com/rki-mf1/breakfast
  description: Fast detection of putative transmission chains in large (>1 million) sets of SARS-CoV-2 genomic sequences.
  repo: rki-mf1/breakfast
  tags:
    - Clustering
    - SARS-CoV-2

